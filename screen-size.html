      <label for="width">Width</label>

      <button id="button">Find dimensions</button>
      <div id="output"></div>
    </div>
    <div id="sizeBox"></div>
    <script>
      const output = document.getElementById("output");
      const sizeBox = document.getElementById("sizeBox");

      const button = document.getElementById("button");

      button.addEventListener("click", (event) => {
        const diagonal = parseFloat(document.getElementById("diagonal").value);
        const height = parseFloat(document.getElementById("height").value);
        const width = parseFloat(document.getElementById("width").value);

        const ratio = width / height;
        const heightInch = Math.sqrt(diagonal**2 / ((ratio**2) + 1));
        const widthInch = heightInch * ratio;

        output.innerHTML = `${heightInch.toPrecision(4)} by ${widthInch.toPrecision(4)}`;

        sizeBox.style.width = `${widthInch}in`;
        sizeBox.style.height = `${heightInch}in`;
